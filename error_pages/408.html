<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-message {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 6rem;
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .error-description {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .home-link {
            font-size: 1.2rem;
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <div class="error-code">408</div>
            <p class="error-description">Request Timeout</p>
            <p>The server took too long to respond. Please try again later.</p>
            <a href="/" class="home-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
